<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj produkt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="form-overlay">
    <form class="product-form" method="POST">
        <button type="button" class="form-close" onclick="window.location.href='{{ url_for('/dashboard') }}'">&times;</button>
        <h2>Wprowadź nowy produkt:</h2>

        <div class="form-row">
            <div class="form-group">
                <label>Nazwa produktu:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Ilość (w sztukach)</label>
                <input type="number" name="quantity" min="1" value="1" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Data ważności</label>
                <input type="date" name="expires" required>
            </div>
            <div class="form-group">
                <label>Opis (opcjonalnie)</label>
                <textarea name="notes" rows="4"></textarea>
            </div>
        </div>

        <div class="form-footer">
            <button class="submit-btn" type="submit">+ Dodaj</button>
        </div>
    </form>
</div>
</body>
</html>
